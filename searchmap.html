<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe</title>
    <link href="./css/searchmap.css" rel="stylesheet" />
  </head>
  <body>
    <div class="searchmap">
      <h1>한국IT 찾아오시는길</h1>
      <div class="map">
        <iframe
          src="https://place.map.kakao.com/10024416"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
      <h1>동영상감상</h1>
      <div class="video">
        <iframe
          src="https://www.youtube.com/embed/b-seMIYeeRc?si=Yb8OYOcaCT_v8sUm"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </body>
</html>
